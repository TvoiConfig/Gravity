    <!-- Контактная информация и карта -->
    <section class="contact-section">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="contact-info">
                        <h2>Детский развлекательный центр в Батайске</h2>
                        <p>г. Батайск, ул. Максима Горького, д. 283-Ж</p>
                        <p>Ежедневно с 10:00 до 21:00</p>
                        <p class="phone-number">+7 (961) 272-79-79</p>
                        <div class="social-icons">
                            <a href="https://wa.me/79612727979"><i class="fab fa-whatsapp"></i></a>
                            <a href="https://vk.com/gravitybataysk"><i class="fab fa-vk"></i></a>
                            <a href="https://t.me/Gravity_Bataysk"><i class="fab fa-telegram"></i></a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="yandex-map">
                        <!-- Вставка Яндекс Карты -->
                        <iframe src="https://yandex.ru/map-widget/v1/?ll=39.720484%2C47.137727&mode=search&ol=geo&ouri=ymapsbm1%3A%2F%2Fgeo%3Fdata%3DCgoxNTM5NDg3NzcwEnLQoNC-0YHRgdC40Y8sINCg0L7RgdGC0L7QstGB0LrQsNGPINC-0LHQu9Cw0YHRgtGMLCDQkdCw0YLQsNC50YHQuiwg0YPQu9C40YbQsCDQnNCw0LrRgdC40LzQsCDQk9C-0YDRjNC60L7Qs9C-LCAyODMiCg3H4R5CFQiNPEI%2C&z=16.36" width="560" height="400" frameborder="1" allowfullscreen="true" style="position:relative;"></iframe>

            <!-- Форма обратной связи -->
            <div class="row contact-form">
                <div class="col-md-12">
                    <h3>Свяжитесь с нами</h3>
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="name">Ваше имя</label>
                                <input type="text" class="form-control" id="name" placeholder="Введите ваше имя">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="email">Ваш Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Введите ваш Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="message">Сообщение</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="Введите ваше сообщение"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Отправить</button>
                    </form>
                </div>
            </div>
        </div>
